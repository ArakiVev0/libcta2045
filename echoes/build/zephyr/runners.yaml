# Available runners configured by board.cmake.
runners:
- nrfutil
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/powerlab/app/zephyr/boards/nordic/nrf9161dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /opt/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /opt/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfutil:
    []

  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF9161_xxCA
    - --speed=4000
